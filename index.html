<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>企业官网</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/setHomeSetFav.js"></script>
    <script src="./js/myfocus-2.0.4.min.js"></script>
    <script src="./js/mf-pattern/mF_YSlider.js"></script>
    <link rel="stylesheet" href="./js/mf-pattern/mF_YSlider.css">
</head>

<body>
    <div class="top">
        <div class="top_content">
            <ul>
                <li><a href="#">联系我们</a></li>
                <li><a href="#" onclick="AddFavorite(window.location,document.title)">加入收藏</a></li>
                <li><a href="#" onclick="SetHome(window.location)">设为首页</a></li>
            </ul>
        </div>
    </div>
    <!--top 结束-->
    <div class="wrap">
        <div class="logo">
            <div class="logo_left">
                <img src="./images/logo.jpg" alt="慕课网">
            </div>
            <div class="logo_right">
                <img src="./images/tel.jpg" alt="服务热线"><span class="tel">服务热线: 15183302813</span>
            </div>
        </div><!--logo结束-->
        <div class="nav">
                <div class="nav_left"></div>
                <div class="nav_mid">
                    <div class="nav_mid_left">
                        <ul>
                            <li><a href="#">首页</a></li>
                            <li><a href="#">关于慕课</a></li>
                            <li><a href="#">新闻动态</a></li>
                            <li><a href="#">课程中心</a></li>
                            <li><a href="#">在线课程</a></li>
                            <li><a href="#">人才招聘</a></li>
                        </ul>
                        
                    </div>
                    <div class="nav_mid_right">
                        <form action="" method="POST">
                            <input type="text" name="" id="" class="serch_text">
                        </form>
                    </div>
                </div> <!--nav_mid结束-->
                <div class="nav_right"></div>
            </div> <!--nav结束-->
            <div class="ad" id="boxID">
                <!-- 插件myfocus图片外层的div包裹id为pic的div -->
                <div class="pic">
                    <ul>
                        <li><a href="#"></a><img src="./images/ad2.jpg" alt=""></li>
                        <li><a href="#"></a><img src="./images/ad3.jpg" alt=""></li>
                        <li><a href="#"></a><img src="./images/ad4.jpg" alt=""></li>
                    </ul>
                </div>
            </div> <!--ad 结束-->
            <div class="main">
                <div class="news"></div> <!--news 结束-->
                <div class="cource"></div> <!--cource 结束-->
                <div class="sidebar"></div> <!--sidebar 结束-->
            </div> <!--main 结束-->
    </div> <!--wrap结束-->
</body>
<script>
myFocus.set({
    id:'boxID'
})
</script>
</html>
